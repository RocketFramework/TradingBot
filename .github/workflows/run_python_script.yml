name: Run Python Script Periodically

on:
  # This trigger allows you to run the action manually via GitHub UI.
  workflow_dispatch:

  # This trigger runs the action periodically based on a cron schedule.
  schedule:
    # Runs at 12:00 AM UTC every day
    - cron: '0 0 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Use the required Python version

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run your Python script
      - name: Run Python script
        run: python path/to/your_script.py
